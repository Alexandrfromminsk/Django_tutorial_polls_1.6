<!DOCTYPE html>
<html>
<head>
    <title>Main Page - Vote or lose!</title>
</head>
<body>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<h1>Main Page - Vote or lose!</h1>

{% if latest_polls_list %}
  <ul>
      {% for poll in latest_polls_list %}
          <li> <a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a> </li>
      {% endfor %}
  </ul>
{% else %}
  <p> No polls are available. Mazafaka. </p>
{% endif%}
</body>
</html>
